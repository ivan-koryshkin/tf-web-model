name: DockerImagePush

on:
  workflow_run:
    workflows: ["DockerImageBuild"]
    types:
      - completed

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: tf-web-model
          path: .

      - name: Load Docker image from tarball
        run: docker load -i tf-web-model.tar

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag the Docker image
        run: docker tag tf-web-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/tf-web-model:latest

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tf-web-model:latest
